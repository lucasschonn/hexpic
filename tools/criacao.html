<script type="text/javascript">
	for (var i = 1; i < 1080; i++) {
		if (1080 % i != 0){
			// console.log('Matriz de ' + i + ' com valor de sobra de ' + 1080 % i + ' e valor quebrado de ' + 1080 / i);
			vs = 1080 % i;
			if (i / 2 == vs){
				// console.log('Matriz de ' + i + ' com valor de sobra de ' + 1080 % i + ' e valor quebrado de ' + 1080 / i);
				console.log('Matriz de ' + i + ' resulta em margem negativa de ' + (i * (Math.round(1080 / i)) - 1080));
			}
		}
	}
</script>
